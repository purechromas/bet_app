syntax = "proto3";

package event_provider;

// Определяне на сървис
service Greeter {
    // Метод за поздрав
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// Определяне на съобщения
message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
